      <div class="navbar-nav">

          class="nav-link"
          aria-current="page"
          [routerLink]="['']"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active text-primary"

        >
        <a
          class="nav-link"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="[routes.cv]"
          routerLinkActive="active text-primary"
          >Cv</a
        >
        <a
          *ngIf="authService.isLoggedIn$"
          class="nav-link"
          [routerLink]="[routes.cv, 'add']"
          routerLinkActive="active text-primary"
          >Add Cv</a
        >
        <a
          class="nav-link"
          [routerLink]="[routes.cv, 'list']"
          routerLinkActive="active text-primary"

        <a

          class="nav-link"

          routerLinkActive="active text-primary"

        >
        <a
          class="nav-link"
          [routerLink]="['admin', 'color']"
          routerLinkActive="active text-primary"
          >Color</a
        >
        <a
          class="nav-link"
          [routerLink]="['rh']"
          routerLinkActive="active text-primary"
          >Rh</a
        >
        <a
          class="nav-link"
          [routerLink]="[routes.rxjs]"
          routerLinkActive="active text-primary"
          >Observable</a
        >

          *ngIf="authService.isLoggedOut$ | async"
          class="nav-link"
          [routerLink]="['login']"
          routerLinkActive="active text-primary"
          >Login</a
        >
        <a
          *ngIf="authService.isLoggedIn$ | async"
          class="nav-link"
          (click)="logout()"
          >Logout</a
        >
        <span class="nav-link">{{
          (authService.user$ | async)?.email ?? "Annonyme"
        }}</span>
      </div>
    </div>
